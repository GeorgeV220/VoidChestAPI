    prevent:
      chests near void chests: "&c&l(!) &cDu kannst keine Kiste in der Nähe dieser Voidkiste platzieren!"
      void chests near chests: "&c&l(!) &cDu kannst diese Voidkiste nicht in der Nähe einer Kiste platzieren!"
      placing void chests in same chunk: "&c&l(!) &cDu darfst nicht mehr als 1 Voidkiste pro Chunk platzieren!"
      creative mode interaction: "&c&l(!) &cDu kannst nicht mit dieser Voidkiste interagieren, während du im Kreativmodus bist!"
      placing other void chests near: "&c&l(!) &cDu darfst keine %voidchest% Voidkiste in der Nähe anderer Voidkisten platzieren!"
    break:
      permission deny:
        - "&c&l(!) &cDu hast keine Berechtigung, eine &7%voidchest% &cTyp-Voidkiste zu brechen."
        - "&c&oDu benötigst die Berechtigung %permission%, um es zu brechen..."
      successful: "&7&l(!) &7Du hast erfolgreich eine &6%voidchest% &7Voidkiste gebrochen!"
      failed other:
        - "&c&l(!) &cDu kannst nicht die standardmäßige Voidkiste von &4%player% &cbrechen."
        - "&cDu kannst nur deine eigene brechen."
    place:
      permission deny:
        - "&c&l(!) &cDu hast keine Berechtigung, eine &7%voidchest% &cTyp-Voidkiste zu platzieren."
