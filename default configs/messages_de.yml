      - '&7&l(!) &7Du konntest keinen Treibstoff für diese Voidkiste kaufen.'
      - '&7Du hast derzeit &e$%balance% &7und benötigst &e$%money_need%'
    inventory already open: "&c&l(!)&c Das aktuelle Voidkisten-Inventar wird bereits von einem anderen Spieler geöffnet."
    whitelist inventory already open: "&c&l(!)&c Das aktuelle Voidkisten-Whitelist-Inventar wird bereits von einem anderen Spieler geöffnet."
    blacklist inventory already open: "&c&l(!)&c Das aktuelle Voidkisten-Blacklist-Inventar wird bereits von einem anderen Spieler geöffnet."
    whitelist is force disabled: "&c&l(!)&c Die WhiteList-Funktion wurde vom Serveradministrator erzwungen deaktiviert."
    blacklist is force disabled: "&c&l(!)&c Die BlackList-Funktion wurde vom Serveradministrator erzwungen deaktiviert."
    whitelist is forced: "&c&l(!)&c Du kannst die Whitelist nicht bearbeiten, da der Serveradministrator seine eigene erzwingt."
    blacklist is forced: "&c&l(!)&c Du kannst die Blacklist nicht bearbeiten, da der Serveradministrator seine eigene erzwingt."
    whitelist enabled: "&a&l(!)&a Die WhiteList-Funktion wurde erfolgreich aktiviert."
    whitelist disabled: "&c&l(!)&a Die WhiteList-Funktion wurde erfolgreich deaktiviert."
    blacklist enabled: "&a&l(!)&a Die BlackList-Funktion wurde erfolgreich aktiviert."
    blacklist disabled: "&c&l(!)&a Die BlackList-Funktion wurde erfolgreich deaktiviert."
    not facing a block: "&c&l(!) &cDu musst auf einen Block schauen."
    block not a void chest: "&c&l(!) &cDieser Block ist keine Voidkiste."
    mode:
      - "&7&l(!) &7Der aktuell verwendete Voidkistenmodus ist: &e%voidchest_mode%"
