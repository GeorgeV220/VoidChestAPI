  help:
    - ""
    - "&c&l(!) &cVoidChest-Befehle:"
    - " &8» &7/voidchest &ereload &7- &oLädt alle Plugin-Dateien neu."
    - " &8» &7/voidchest &etoggle/ignore &7- &oSorgt dafür, dass keine Verkaufsnachrichten gesendet werden."
    - " &8» &7/voidchest &estats &o[joueur] &7- &oZeigt die Statistiken von jemand anderem oder von dir selbst."
    - " &8» &7/voidchest &elist &7- &oListet alle verfügbaren Voidkistennamen auf."
    - " &8» &7/voidchest &emode &7- &oZeigt den aktuell verwendeten Voidkistenmodus an."
    - " &8» &7/voidchest &echunk &7- &oZeigt die Grenze des Chunks mit einem Effekt an."
    - " &8» &7/voidchest &egive <voidchest> &o[joueur] [quantité] [charge-time] &7- &oGibt jemandem Voidkiste(n)."
    - " &8» &7/voidchest &egiveall <voidchest> [quantité] [charge-time] &7- &oGibt allen Voidkiste(n)."
    - " &8» &7/voidchest &elocate &7- &oOrtete alle Voidkisten in deiner Welt auf."
    - " &8» &7/voidchest &elocate &o[joueur] &7- &oOrtet die Voidkisten von jemand anderem."
    - " &8» &7/voidchest &esell [hand] &7- &oVerkauft das gehaltene Element oder alles im Inventar."
    - " &8» &7/voidchest &echarge &7- &oFügt der Voidkiste zusätzliche Ladezeit hinzu."
    - " &8» &7/voidchest &eboost &o[joueur] [boost] [time] &7- &oBoostet die Voidkiste von jemandem."
    - " &8» &7/voidchest &eno-notify &7- &oDeaktiviert die Verkaufsmeldungen."
    - " &8» &7/voidchest &einfo &7- &oZeigt Plugin-Informationen an."
    - " &8» &7/voidchest &ehelp &7- &oZeigt das Hilfemenü an."
    - ""
