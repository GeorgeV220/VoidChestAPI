Messages:
  item on cooldown: "&c&l(!)&c このアイテム（%item%）を再度使用するには、%seconds%秒待ってください。"
  no permission: "&c&l(!) &cこれを行うための正しい権限がありません！"
  plugin reload: "&a&l(!) &aすべてのデータが正常に再読み込みされました。(%ms% ms)"
  sell:
    inventory sell: "&a&l+ %money% &7（売却アイテム：%items_sold%個、削除アイテム：%items_purged%個） &7[VOID CHEST]"
    offline: "&a&l(!) &aあなたはオフラインの間に&a&l%money% &7（売却アイテム：%items_sold%個、削除アイテム：%items_purged%個） を稼ぎました。"
    notify sell:
      enabled: "&a&l(!) &a売却通知を有効にしました。"
      disabled: "&c&l(!) &c売却通知を無効にしました。"
  player:
    offline: "&c&l(!) &4%player%&c はオンラインではありません。"
    invalid: "&c&l(!) &4%player%&c が見つかりませんでした。"
    no data: "&c&l(!) &4%player%&c の表示用データがありません。"
    no void chests: "&c&l(!) &cあなたはどの虚空箱も持っていません。"
    no void chests other: "&c&l(!) &cプレイヤー %player% は虚空箱を持っていません。"
  void chest:
    infinite: "&c&l(!) &cこれは無限ストレージ虚空箱のため、虚空箱インベントリを開くことはできません。"
    abilities:
      auto sell: "&c&l(!) &cVoid Storageにアクセスするには、AutoSellを無効にする必要があります。"
      purge invalid items: "&c&l(!) &cVoid Storageにアクセスするには、PurgeInvalidItemsを無効にする必要があります。"
      transfer non sellable: "&c&l(!) &cVoid Storageにアクセスするには、TransferNonSellableを無効にする必要があります。"
      chunk collector: "&c&l(!) &cVoid Storageにアクセスするには、ChunkCollectorを無効にする必要があります。"
      instant collector: "&c&l(!) &cVoid Storageにアクセスするには、InstantCollectorを無効にする必要があります。"
    limit reached: "&c&l(!) &c%voidchest%虚空箱の最大数に達しました。"
    not owner: "&c&l(!) &cあなたは所有者ではないため、この虚空箱と対話できません！"
    give: "&a&l(!) &a%player%に%amount%x %voidchest%虚空箱を贈りました。"
    give invalid: "&c&l(!) &c名前が&e%voidchest% &cの虚空箱は存在しません。"
    give invalid charge time: "&c&l(!) &c指定された充電時間は有効な（long）数字でなければなりません。"
    receive: "&a&l(!) &a%amount%x %voidchest%虚空箱を受け取りました。"
    list: "&7&l(!) &7現在ロードされている虚空箱は&e%amount%個&7あります：%voidchests%"
    money logging: "プレイヤー%player%は、%location_world%、%location_x%、%location_y%、%location_z%にある虚空箱から%amount%を得ました。"
    purchase fail:
      - '&7&l(!) &7この虚空箱の燃料の購入に失敗しました。'
      - '&7現在の残高は&e$%balance_charge%&7で、必要な金額は&e$%money_need%&7です。'
    inventory already open: "&c&l(!)&c 現在のVoidChestインベントリはすでに他のプレイヤーによって開かれています。"
    whitelist inventory already open: "&c&l(!)&c 現在のVoidChestホワイトリストインベントリはすでに他のプレイヤーによって開かれています。"
    blacklist inventory already open: "&c&l(!)&c 現在のVoidChestブラックリストインベントリはすでに他のプレイヤーによって開かれています。"
    whitelist is force disabled: "&c&l(!)&c サーバー管理者によってWhiteList機能が強制的に無効にされています。"
    blacklist is force disabled: "&c&l(!)&c サーバー管理者によってBlackList機能が強制的に無効にされています。"
    whitelist is forced: "&c&l(!)&c サーバー管理者が強制的に使用しているため、ホワイトリストを編集できません。"
    blacklist is forced: "&c&l(!)&c サーバー管理者が強制的に使用しているため、ブラックリストを編集できません。"
    whitelist enabled: "&a&l(!)&a ホワイトリスト機能が正常に有効化されました。"
    whitelist disabled: "&c&l(!)&a ホワイトリスト機能が正常に無効化されました。"
    blacklist enabled: "&a&l(!)&a ブラックリスト機能が正常に有効化されました。"
    blacklist disabled: "&c&l(!)&a ブラックリスト機能が正常に無効化されました。"
    not facing a block: "&c&l(!) &cブロックに向いている必要があります。"
    block not a void chest: "&c&l(!) &cこのブロックは虚空箱ではありません。"
    mode:
      - "&7&l(!) &7現在使用されているVoidChestモードは：%voidchest_mode%"
      - "&7&l(!) &7現在使用されている経済プラグインは：%economy_mode%"
      - "&7&l(!) &7現在使用されているスタッキングプラグインは：%stack_mode%"
      - "&7&l(!) &7現在使用されているバンクプラグインは：%bank_mode%"
      - "&7&l(!) &7現在使用されているTNTバンクプラグインは：%tnt_bank_mode%"
    prevent:
      chests near void chests: "&c&l(!) &cこの虚空箱の近くにはチェストを置くことができません！"
      void chests near chests: "&c&l(!) &cこの虚空箱の近くにはチェストを置くことができません！"
      placing void chests in same chunk: "&c&l(!) &c1つのチャンクに1つ以上の虚空箱を置くことはできません！"
      creative mode interaction: "&c&l(!) &cクリエイティブモードではこの虚空箱と対話できません！"
      placing other void chests near: "&c&l(!) &c他の虚空箱の近くには%voidchest%虚空箱を置くことはできません！"
    break:
      permission deny:
        - "&c&l(!) &c%voidchest%タイプのVoidChestを破壊する権限がありません。"
        - "&c&o%permission%権限が必要です..."
      successful: "&7&l(!) &7%voidchest% VoidChestを正常に破壊しました！"
      failed other:
        - "&c&l(!) &c他のプレイヤーのデフォルトのVoid Chestを破壊することはできません。"
        - "&cあなたは自分のものだけを壊すことができます。"
    place:
      permission deny:
        - "&c&l(!) &c%voidchest%タイプのVoidChestを置く権限がありません。"
        - "&c&o%permission%権限が必要です..."
      successful: "&7&l(!) &7%voidchest% VoidChestを正常に配置しました！"
    status:
      enabled: "&a&lENABLED"
      disabled: "&c&lDISABLED"
      enable: "&a&lENABLE"
      disable: "&c&lDISABLE"
      bank: "&a&lBANK"
      personal: "&a&lPERSONAL"
  locate:
    top line: >
      &7&m             
      &m&8[&c %player% ページ:
      <click:run_command:"/voidchest locate %player% %previous%">
      <hover:show_text:"&e前のページを表示するクリック"> &7%current%</hover></click>
      &8/
      <click:run_command:"/voidchest locate %player% %next%">
      <hover:show_text:"&e次のページを表示するクリック"> &7%max%</hover></click>
      &m&8]
      &7&m
    information: >
      <hover:show_text:"&eこのヴォイドチェストにテレポートするクリック">
      <click:run_command:"/tp %player% %x% %y% %z%">
      &c&l(%count%) &7%voidchest%: &6%world%, %x%, %y%, %z%
  list:
    top line: >
      &7&m             
      &m&8[&c ページ:
      <click:run_command:"/voidchest list players %previous%">
      <hover:show_text:"&e前のページを表示するクリック"> &7%current%</hover></click>
      &8/
      <click:run_command:"/voidchest list players %next%">
      <hover:show_text:"&e次のページを表示するクリック"> &7%max%</hover></click>
      &m&8]
      &7&m
    information: >
      <hover:show_text:"&eヴォイドストレージを表示するクリック">
      <click:run_command:"/voidchest locate %player%">
      &c&l(%count%) &7%player%; &6%storages%
  charge:
    maxed out: "&c&l(!) &cこのVoidChestにはこれ以上充電できません。"
    time limit: "&c&l(!) &c充電タイマーを0秒より大きい値で指定する必要があります！"
    add: "&7&l(!) &7このVoidChestに充電を追加しました。新しい残り時間：%charge%"
  chunk:
    enable: "&7&l(!) &7チャンク境界の視覚化が&a有効&7になりました。"
    disable: "&7&l(!) &7チャンク境界の視覚化が&c無効&7になりました。"
  boost:
    usage: "&7&l(!) &7誤った使用法です。次のフォーマットを使用してください：&c/vc boost <player> <boost_amount> <time_in_seconds>"
    limit: "&c&l(!) &c1.0より高いブーストを指定する必要があります！"
    applied: "&7&l(!) &7%player%にブースト（%boost%）が適用され、残り時間は%booster_timeleft%です。"
    time limit: "&c&l(!) &cブーストタイマーを0秒より大きい値で指定する必要があります！"
  stats:
    self:
      - ""
      - "&7&l&m------==[&6 あなたの統計 &7&l&m]==------"
      - ""
      - "&7総VoidChest数：%voidchests%"
      - "&7ブースター：%booster%"
      - "&7ブースター残り時間：%timeleft%"
      - "&7獲得したお金：%money%"
      - "&7売却アイテム数：%items_sold%"
      - "&7削除アイテム数：%items_purged%"
      - ""
      - "&7&l&m------==[&6 あなたの統計 &7&l&m]==------"
    other:
      - ""
      - "&7&l&m------==[&6 %player%の統計 &7&l&m]==------"
      - ""
      - "&7総VoidChest数：%voidchests%"
      - "&7ブースター：%booster%"
      - "&7ブースター残り時間：%timeleft%"
      - "&7獲得したお金：%money%"
      - "&7売却アイテム数：%items_sold%"
      - "&7削除アイテム数：%items_purged%"
      - ""
      - "&7&l&m------==[&6 %player%の統計 &7&l&m]==------"
      - ""
    help:
      - ""
      - "&c&l(!) &cVoidChest コマンド:"
      - " &8» &7/voidchest &ereload &7- &oすべてのプラグインファイルを再読み込みします。"
      - " &8» &7/voidchest &etoggle/ignore &7- &o売却メッセージの送信を防ぎます。"
      - " &8» &7/voidchest &estats &o[player] &7- &o他のプレイヤーの統計情報を表示するか、自分の統計情報を表示します。"
      - " &8» &7/voidchest &elist &7- &o利用可能なすべての虚空箱の名前をリストします。"
      - " &8» &7/voidchest &emode &7- &o現在使用されている虚空箱モードを表示します。"
      - " &8» &7/voidchest &echunk &7- &oエフェクト付きでチャンクの境界を表示します。"
      - " &8» &7/voidchest &egive <voidchest> &o[player] [amount] [charge-time] &7- &o他のプレイヤーに虚空箱を与えます。"
      - " &8» &7/voidchest &egiveall <voidchest> [amount] [charge-time] &7- &oすべてのプレイヤーに虚空箱を与えます。"
      - " &8» &7/voidchest &elocate &7- &oワールド内のすべての虚空箱の位置を特定します。"
      - " &8» &7/voidchest &elocate &o[player] &7- &o他のプレイヤーの虚空箱を特定します。"
      - " &8» &7/voidchest &esell [hand] &7- &o手に持っているアイテムを売却するか、インベントリ内のすべてのアイテムを売却します。"
      - " &8» &7/voidchest &echarge &7- &o虚空箱に追加の充電時間を追加します。"
      - " &8» &7/voidchest &eboost &o[player] [boost] [time] &7- &o他のプレイヤーの虚空箱をブーストします。"
      - " &8» &7/voidchest &eno-notify &7- &o売却通知を無効にします。"
      - " &8» &7/voidchest &einfo &7- &oプラグイン情報を表示します。"
      - " &8» &7/voidchest &ehelp &7- &oヘルプメニューを表示します。"
      - ""