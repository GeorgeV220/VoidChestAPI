messages:
  item on cooldown: "&c&l(!)&c Παρακαλώ περιμένετε %seconds% δευτερόλεπτα για να χρησιμοποιήσετε ξανά αυτό το αντικείμενο (%item%)."
  no permission: "&c&l(!) &cΔεν έχετε τις σωστές άδειες για να κάνετε αυτήν την ενέργεια!"
  plugin reload: "&a&l(!) &aΌλα τα δεδομένα έχουν φορτωθεί ξανά με επιτυχία. (%ms% ms)"
  sell:
    inventory sell: "&a&l+ %money% &7(πουλήθηκαν %items_sold%, εκκαθάριση %items_purged%) &7[VOID CHEST]"
    offline: "&a&l(!) &aΚερδίσατε &a&l%money% &7(πουλήθηκαν %items_sold%, εκκαθάριση %items_purged%) &aενώ ήσασταν &coffline&a."
    notify sell:
      enabled: "&a&l(!) &aΈχετε ενεργοποιήσει τις ειδοποιήσεις πώλησης."
      disabled: "&c&l(!) &cΈχετε απενεργοποιήσει τις ειδοποιήσεις πώλησης."
  player:
    offline: "&c&l(!) &4%player%&c δεν βρέθηκε online."
    invalid: "&c&l(!) &4%player%&c δεν βρέθηκε."
    no data: "&c&l(!) &4%player%&c δεν έχει καθόλου δεδομένα για εμφάνιση."
    no void chests: "&c&l(!) &cΔεν έχετε κανένα Void Chest."
    no void chests other: "&c&l(!) &cΟ παίκτης &l%player%&c δεν έχει κανένα Void Chest."
  void chest:
    infinite: "&c&l(!) &cΔεν μπορείτε να ανοίξετε το Void Chest Inventory καθώς είναι ένα απεριόριστο αποθηκευτικό Void Chest."
    abilities:
      auto sell: "&c&l(!) &cΠρέπει να απενεργοποιήσετε το AutoSell για να έχετε πρόσβαση στην αποθήκευση του Void."
      purge invalid items: "&c&l(!) &cΠρέπει να απενεργοποιήσετε το PurgeInvalidItems για να έχετε πρόσβαση στην αποθήκευση του Void."
      transfer non sellable: "&c&l(!) &cΠρέπει να απενεργοποιήσετε το TransferNonSellable για να έχετε πρόσβαση στην αποθήκευση του Void."
      chunk collector: "&c&l(!) &cΠρέπει να απενεργοποιήσετε το ChunkCollector για να έχετε πρόσβαση στην αποθήκευση του Void."
      instant collector: "&c&l(!) &cΠρέπει να απενεργοποιήσετε το InstantCollector για να έχετε πρόσβαση στην αποθήκευση του Void."
    limit reached: "&c&l(!) &cΈχετε φτάσει το μέγιστο όριο για τα τοποθετημένα %voidchest% Void Chests."
    not owner: "&c&l(!) &cΔεν μπορείτε να αλληλεπιδράσετε με αυτό το Void Chest αφού δεν είστε ο ιδιοκτήτης!"
    give: "&a&l(!) &aΔώσατε &7%player% %amount%x %voidchest% &3Void Chest(s)&a."
    give invalid: "&c&l(!) &cΔεν υπάρχει Void Chest με το όνομα &e%voidchest% &c."
    give invalid charge time: "&c&l(!) &cΟ χρόνος φόρτισης που παρέχετε πρέπει να είναι ένας έγκυρος αριθμός (long), σε δευτερόλεπτα."
    receive: "&a&l(!) &aΛάβατε &7%amount%x %voidchest% &3Void Chest(s)&a."
    list: "&7&l(!) &7Αυτή τη στιγμή φορτώνονται &e%amount% &7Void Chests: &e%voidchests%"
    money logging: "Ο παίκτης %player% έχει κερδίσει %amount% από ένα Void Chest που βρίσκεται στο %location_world%, %location_x%, %location_y%, %location_z%"
    purchase fail:
      - '&7&l(!) &7Απέτυχε η αγορά καυσίμων για αυτό το Void Chest.'
      - '&7Έχετε αυτή τη στιγμή &e$%balance% &7και χρειάζεστε &e$%money_need%'
    inventory already open: "&c&l(!)&c Το τρέχον Void Chest Inventory είναι ήδη ανοικτό από άλλον παίκτη."
    whitelist inventory already open: "&c&l(!)&c Το τρέχον Void Chest Whitelist Inventory είναι ήδη ανοικτό από άλλον παίκτη."
    blacklist inventory already open: "&c&l(!)&c Το τρέχον Void Chest Blacklist Inventory είναι ήδη ανοικτό από άλλον παίκτη."
    whitelist is force disabled: "&c&l(!)&c Η λειτουργία Λευκής Λίστας έχει απενεργοποιηθεί από τον διαχειριστή του διακομιστή."
    blacklist is force disabled: "&c&l(!)&c Η λειτουργία Μαύρης Λίστας έχει απενεργοποιηθεί από τον διαχειριστή του διακομιστή."
    whitelist is forced: "&c&l(!)&c Δεν μπορείτε να επεξεργαστείτε τη Λευκή Λίστα επειδή ο διαχειριστής του διακομιστή την επιβάλλει."
    blacklist is forced: "&c&l(!)&c Δεν μπορείτε να επεξεργαστείτε τη Μαύρη Λίστα επειδή ο διαχειριστής του διακομιστή την επιβάλλει."
    whitelist enabled: "&a&l(!)&a Ενεργοποιήθηκε με επιτυχία η Λευκή Λίστα."
    whitelist disabled: "&c&l(!)&a Απενεργοποιήθηκε με επιτυχία η Λευκή Λίστα."
    blacklist enabled: "&a&l(!)&a Ενεργοποιήθηκε με επιτυχία η Μαύρη Λίστα."
    blacklist disabled: "&c&l(!)&a Απενεργοποιήθηκε με επιτυχία η Μαύρη Λίστα."
    not facing a block: "&c&l(!) &cΠρέπει να είστε αντικρισμένοι με ένα μπλοκ."
    block not a void chest: "&c&l(!) &cΑυτό το μπλοκ δεν είναι Void Chest."
    mode:
      - "&7&l(!) &7Η τρέχουσα λειτουργία Void Chest είναι: &e%voidchest_mode%"
      - "&7&l(!) &7Ο τρέχον πρόσθετος οικονομίας που χρησιμοποιείται είναι: &e%economy_mode%"
      - "&7&l(!) &7Το τρέχον πρόσθετο στοίβασης που χρησιμοποιείται είναι: &e%stack_mode%"
      - "&7&l(!) &7Το τρέχον πρόσθετο τράπεζας που χρησιμοποιείται είναι: &e%bank_mode%"
      - "&7&l(!) &7Το τρέχον πρόσθετο TNT Bank που χρησιμοποιείται είναι: &e%tnt_bank_mode%"
    prevent:
      chests near void chests: "&c&l(!) &cΔεν μπορείς να τοποθετήσεις κανένα θάλαμο κοντά σε αυτό το VoidChest!"
      void chests near chests: "&c&l(!) &cΔεν μπορείς να τοποθετήσεις αυτό το VoidChest κοντά σε άλλο θάλαμο!"
      placing void chests in same chunk: "&c&l(!) &cΔεν σου επιτρέπεται να τοποθετήσεις περισσότερα από 1 VoidChest ανά chunk!"
      creative mode interaction: "&c&l(!) &cΔεν μπορείς να αλληλεπιδράσεις με αυτό το VoidChest όσο είσαι σε λειτουργία δημιουργικού!"
      placing other void chests near: "&c&l(!) &cΔεν μπορείς να τοποθετήσεις ένα VoidChest τύπου %voidchest% κοντά σε άλλα VoidChests!"
    break:
      permission deny:
        - "&c&l(!) &cΔεν έχεις άδεια να σπάσεις το %voidchest% VoidChest."
        - "&c&oΧρειάζεσαι την άδεια %permission% για να το σπάσεις..."
      successful: "&7&l(!) &7Έχεις επιτυχώς σπάσει ένα %voidchest% VoidChest!"
      failed other:
        - "&c&l(!) &cΔεν μπορείς να σπάσεις το προεπιλεγμένο Void Chest του %player%."
        - "&cΜπορείς μόνο να σπάσεις το δικό σου."
    place:
      permission deny:
        - "&c&l(!) &cΔεν έχεις άδεια να τοποθετήσεις το %voidchest% VoidChest."
        - "&c&oΧρειάζεσαι την άδεια %permission% για να το τοποθετήσεις..."
      successful: "&7&l(!) &7Έχεις επιτυχώς τοποθετήσει ένα %voidchest% VoidChest!"
    status:
      enabled: "&a&lΕΝΕΡΓΟΠΟΙΗΜΕΝΟ"
      disabled: "&c&lΑΠΕΝΕΡΓΟΠΟΙΗΜΕΝΟ"
      enable: "&a&lΕΝΕΡΓΟΠΟΙΗΣΗ"
      disable: "&c&lΑΠΕΝΕΡΓΟΠΟΙΗΣΗ"
      bank: "&a&lΤΡΑΠΕΖΑ"
      personal: "&a&lΠΡΟΣΩΠΙΚΟ"
