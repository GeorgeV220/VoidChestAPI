  help:
    - ""
    - "&c&l(!) &cΕντολές VoidChest:"
    - " &8» &7/voidchest &ereload &7- &oΕπαναφορτώνει όλα τα αρχεία του πρόσθετου."
    - " &8» &7/voidchest &etoggle/ignore &7- &oΑποτρέπει την αποστολή μηνυμάτων πώλησης."
    - " &8» &7/voidchest &estats &o[παίκτης] &7- &oΕμφανίζει τα στατιστικά κάποιου άλλου ή τα δικά σου."
    - " &8» &7/voidchest &elist &7- &oΕμφανίζει όλα τα διαθέσιμα ονόματα VoidChest."
    - " &8» &7/voidchest &emode &7- &oΕμφανίζει την τρέχουσα λειτουργία του VoidChest."
    - " &8» &7/voidchest &echunk &7- &oΕμφανίζει τα όρια του κομματιού με εφέ."
    - " &8» &7/voidchest &egive <voidchest> &o[παίκτης] [ποσότητα] [χρόνος_φόρτισης] &7- &oΔίνει σε κάποιον VoidChest(s)."
    - " &8» &7/voidchest &egiveall <voidchest> [ποσότητα] [χρόνος_φόρτισης] &7- &oΔίνει σε όλους VoidChest(s)."
    - " &8» &7/voidchest &elocate &7- &oΕντοπίζει όλα τα VoidChests στον κόσμο σου."
    - " &8» &7/voidchest &elocate &o[παίκτης] &7- &oΕντοπίζει τα VoidChests κάποιου άλλου."
    - " &8» &7/voidchest &esell [χέρι] &7- &oΠουλάει το αντικείμενο που κρατάς ή όλα τα αντικείμενα στην ενέργεια."
    - " &8» &7/voidchest &echarge &7- &oΠροσθέτει επιπλέον χρόνο φόρτισης στο VoidChest."
    - " &8» &7/voidchest &eboost &o[παίκτης] [boost] [χρόνος] &7- &oΕνισχύει το VoidChest κάποιου άλλου."
    - " &8» &7/voidchest &eno-notify &7- &oΑπενεργοποιεί τις ειδοποιήσεις πώλησης."
    - " &8» &7/voidchest &einfo &7- &oΕμφανίζει πληροφορίες του πρόσθετου."
    - " &8» &7/voidchest &ehelp &7- &oΕμφανίζει το μενού βοήθειας."
