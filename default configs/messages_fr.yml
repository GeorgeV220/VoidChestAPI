    - " &8» &7/voidchest &egive <coffre_du_néant> &o[joueur] [quantité] [temps_de_charge] &7- &oDonne des coffres du néant à quelqu'un."
    - " &8» &7/voidchest &egiveall <coffre_du_néant> [quantité] [temps_de_charge] &7- &oDonne des coffres du néant à tout le monde."
    - " &8» &7/voidchest &elocate &7- &oLocalise tous les coffres du néant dans votre monde."
    - " &8» &7/voidchest &elocate &o[joueur] &7- &oLocalise les coffres du néant de quelqu'un d'autre."
    - " &8» &7/voidchest &esell [main] &7- &oVend l'objet tenu ou tout dans l'inventaire."
    - " &8» &7/voidchest &echarge &7- &oAjoute du temps de charge supplémentaire au coffre du néant."
    - " &8» &7/voidchest &eboost &o[joueur] [boost] [temps] &7- &oBooste le coffre du néant de quelqu'un."
    - " &8» &7/voidchest &eno-notify &7- &oDésactive les notifications de vente."
    - " &8» &7/voidchest &einfo &7- &oAffiche les informations sur le plugin."
    - " &8» &7/voidchest &ehelp &7- &oAffiche le menu d'aide."
