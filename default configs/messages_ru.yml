  locate:
    top line: >
      &7&m             
      &m&8[&c Страница %player%:
      <click:run_command:"/voidchest locate %player% %previous%">
      <hover:show_text:"&eНажмите, чтобы просмотреть предыдущую страницу"> &7%current%</hover></click>
      &8/
      <click:run_command:"/voidchest locate %player% %next%">
      <hover:show_text:"&eНажмите, чтобы просмотреть следующую страницу"> &7%max%</hover></click>
      &m&8]
      &7&m
    information: >
      <hover:show_text:"&eНажмите, чтобы телепортироваться к этому voidchest">
      <click:run_command:"/tp %player% %x% %y% %z%">
      &c&l(%count%) &7%voidchest%: &6%world%, %x%, %y%, %z%
  list:
    top line: >
      &7&m             
      &m&8[&c Страница:
      <click:run_command:"/voidchest list players %previous%">
