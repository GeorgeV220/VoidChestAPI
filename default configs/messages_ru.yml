  help:
    - ""
    - "&c&l(!) &cКоманды VoidChest:"
    - " &8» &7/voidchest &ereload &7- &oПерезагружает все файлы плагина."
    - " &8» &7/voidchest &etoggle/ignore &7- &oПредотвращает отправку сообщений о продаже."
    - " &8» &7/voidchest &estats &o[игрок] &7- &oПоказывает статистику другого игрока или ваши собственные."
    - " &8» &7/voidchest &elist &7- &oПоказывает список всех доступных имен VoidChest."
    - " &8» &7/voidchest &emode &7- &oОтображает текущий используемый режим VoidChest."
    - " &8» &7/voidchest &echunk &7- &oОтображает границу чанка с эффектом."
    - " &8» &7/voidchest &egive <voidchest> &o[игрок] [количество] [время заряда] &7- &oДарит кому-то VoidChest(ы)."
    - " &8» &7/voidchest &egiveall <voidchest> [количество] [время заряда] &7- &oДарит всем VoidChest(ы)."
    - " &8» &7/voidchest &elocate &7- &oНаходит все VoidChest в вашем мире."
    - " &8» &7/voidchest &elocate &o[игрок] &7- &oНаходит VoidChest другого игрока."
    - " &8» &7/voidchest &esell [рука] &7- &oПродает предмет в руке или все в инвентаре."
    - " &8» &7/voidchest &echarge &7- &oДобавляет дополнительное время заряда VoidChest."
    - " &8» &7/voidchest &eboost &o[игрок] [усиление] [время] &7- &oУсиливает VoidChest у кого-то."
    - " &8» &7/voidchest &eno-notify &7- &oОтключает уведомления о продаже."
    - " &8» &7/voidchest &einfo &7- &oПоказывает информацию о плагине."
    - " &8» &7/voidchest &ehelp &7- &oПоказывает меню помощи."
    - ""