Messages:
  item on cooldown: "&c&l(!)&c 해당 아이템(%item%)을(를) 다시 사용하려면 %seconds%초 기다려주세요."
  no permission: "&c&l(!) &c이 작업을 수행할 권한이 없습니다!"
  plugin reload: "&a&l(!) &a모든 데이터가 성공적으로 다시로드되었습니다. (%ms% ms)"
  sell:
    inventory sell: "&a&l+ %money% &7(판매된 아이템 %items_sold%개, 정화된 아이템 %items_purged%개) &7[VOID CHEST]"
    offline: "&a&l(!) &a당신은 오프라인 중일 때 &c%money% &7(판매된 아이템 %items_sold%개, 정화된 아이템 %items_purged%개) &a을(를) 획득했습니다."
