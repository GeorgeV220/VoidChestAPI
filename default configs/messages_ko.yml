    give: "&a&l(!) &a당신은 %amount%x %voidchest% 공허상자를 %player% 플레이어에게 주었습니다."
    give invalid: "&c&l(!) &c이름이 &e%voidchest% &c인 공허상자가 존재하지 않습니다."
    give invalid charge time: "&c&l(!) &c제공된 충전 시간은 유효한 (긴) 숫자, 초 단위여야 합니다."
