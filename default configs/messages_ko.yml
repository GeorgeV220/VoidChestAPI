      void chests near chests: "&c&l(!) &c이 공허상자를 상자 근처에 놓을 수 없습니다!"
      placing void chests in same chunk: "&c&l(!) &c한 청크에 1개 이상의 공허상자를 놓을 수 없습니다!"
