      successful: "&7&l(!) &7%voidchest% 공허상자를 성공적으로 파괴했습니다!"
      failed other:
        - "&c&l(!) &c당신은 &4%player%&c의 기본 공허상자를 파괴할 수 없습니다."
        - "&c자신의 것만 파괴할 수 있습니다."
    place:
      permission deny:
        - "&c&l(!) &c당신은 &7%voidchest% &c타입의 공허상자를 놓을 권한이 없습니다."
        - "&c&o%permission% 권한이 필요합니다..."
      successful: "&7&l(!) &7%voidchest% 공허상자를 성공적으로 놓았습니다!"
