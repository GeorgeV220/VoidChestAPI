Messages:
  item on cooldown: "&c&l(!)&c Моля, изчакайте %seconds% секунди, за да използвате този предмет (%item%) отново."
  no permission: "&c&l(!) &cНямате правилните разрешения за това!"
  plugin reload: "&a&l(!) &aВсички данни са успешно презаредени. (%ms% ms)"
  sell:
    inventory sell: "&a&l+ %money% &7(продадени %items_sold%, изчистени %items_purged%) &7[VOID CHEST]"
    offline: "&a&l(!) &aПродали сте за &a&l%money% &7(продадени %items_sold%, изчистени %items_purged%) &авреме, докато сте били &coffline&a."
    notify sell:
      enabled: "&a&l(!) &aВключихте уведомленията за продажба."
      disabled: "&c&l(!) &cИзключихте уведомленията за продажба."
  player:
    offline: "&c&l(!) &4%player%&c не е намерен онлайн."
    invalid: "&c&l(!) &4%player%&c не може да бъде намерен."
    no data: "&c&l(!) &4%player%&c няма данни за показване."
    no void chests: "&c&l(!) &cНямате никакви празни кутии."
    no void chests other: "&c&l(!) &cИграчът &l%player%&c няма никакви празни кутии."
  void chest:
    infinite: "&c&l(!) &cНе можете да отворите инвентара на празна кутия, тъй като това е безкрайна празна кутия за съхранение."
    abilities:
      auto sell: "&c&l(!) &cТрябва да деактивирате AutoSell, за да получите достъп до съхранението на празните кутии."
      purge invalid items: "&c&l(!) &cТрябва да деактивирате PurgeInvalidItems, за да получите достъп до съхранението на празните кутии."
      transfer non sellable: "&c&l(!) &cТрябва да деактивирате TransferNonSellable, за да получите достъп до съхранението на празните кутии."
      chunk collector: "&c&l(!) &cТрябва да деактивирате ChunkCollector, за да получите достъп до съхранението на празните кутии."
      instant collector: "&c&l(!) &cТрябва да деактивирате InstantCollector, за да получите достъп до съхранението на празните кутии."
    limit reached: "&c&l(!) &cДостигнали сте максималния лимит за поставени %voidchest% празни кутии."
    not owner: "&c&l(!) &cНе можете да взаимодействате с тази празна кутия, тъй като не сте собственик!"
    give: "&a&l(!) &aДадохте на &7%player% %amount%x %voidchest% &3празни кутии&a."
    give invalid: "&c&l(!) &cНяма празна кутия с името &e%voidchest%&c."
    give invalid charge time: "&c&l(!) &cПредоставеното време за зареждане трябва да е валидно (дълго) число, в секунди."
    receive: "&a&l(!) &aПолучихте &7%amount%x %voidchest% &3празни кутии&a."
    list: "&7&l(!) &7В момента са заредени &e%amount% &7празни кутии: &e%voidchests%"
    money logging: "Играчът %player% е направил %amount% от празна кутия, разположена в %location_world%, %location_x%, %location_y%, %location_z%"
    purchase fail:
      - '&7&l(!) &7Не успяхте да закупите гориво за тази празна кутия.'
      - '&7В момента имате &e$%balance% &7и се нуждаете от &e$%money_need%'
    inventory already open: "&c&l(!)&c Текущият инвентар на VoidChest вече е отворен от друг играч."
    whitelist inventory already open: "&c&l(!)&c Текущият инвентар на белия списък на VoidChest вече е отворен от друг играч."
    blacklist inventory already open: "&c&l(!)&c Текущият инвентар на черния списък на VoidChest вече е отворен от друг играч."
    whitelist is force disabled: "&c&l(!)&c Функцията WhiteList е принудително деактивирана от администратора на сървъра."
    blacklist is force disabled: "&c&l(!)&c Функцията BlackList е принудително деактивирана от администратора на сървъра."
    whitelist is forced: "&c&l(!)&c Не можете да редактирате бялата листа, защото администраторът на сървъра налага своята."
    blacklist is forced: "&c&l(!)&c Не можете да редактирате черния списък, защото администраторът на сървъра налага своята."
    whitelist enabled: "&a&l(!)&a Успешно включена функцията WhiteList."
    whitelist disabled: "&c&l(!)&a Успешно изключена функцията WhiteList."
    blacklist enabled: "&a&l(!)&a Успешно включена функцията BlackList."
    blacklist disabled: "&c&l(!)&a Успешно изключена функцията BlackList."
    not facing a block: "&c&l(!) &cТрябва да се насочите към блок."
    block not a void chest: "&c&l(!) &cТози блок не е празна кутия."
    mode:
      - "&7&l(!) &7Текущият режим на празната кутия, използван в момента, е: &e%voidchest_mode%"
      - "&7&l(!) &7Текущият използван икономически плъгин е: &e%economy_mode%"
      - "&7&l(!) &7Текущият използван плъгин за стекуване е: &e%stack_mode%"
      - "&7&l(!) &7Текущият използван банков плъгин е: &e%bank_mode%"
      - "&7&l(!) &7Текущият използван TNT банков плъгин е: &e%tnt_bank_mode%"
    prevent:
      chests near void chests: "&c&l(!) &cНе можете да поставяте кутии близо до тази празна кутия!"
      void chests near chests: "&c&l(!) &cНе можете да поставяте тази празна кутия близо до кутия!"
      placing void chests in same chunk: "&c&l(!) &cНе ви е разрешено да поставяте повече от 1 празна кутия на чанта!"
      creative mode interaction: "&c&l(!) &cНе можете да взаимодействате с тази празна кутия, докато сте в креативен режим!"
      placing other void chests near: "&c&l(!) &cНе можете да поставите %voidchest% празна кутия близо до други празни кутии!"
    break:
      permission deny:
        - "&c&l(!) &cНямате право да разбивате %voidchest% празни кутии."
        - "&c&oТрябва ви разрешението %permission%, за да я разбиете..."
      successful: "&7&l(!) &7Успешно &cразбихте &7една &6%voidchest% празна кутия!"
      failed other:
        - "&c&l(!) &cНе можете да разбивате &4%player%&c''s празна кутия."
        - "&cМожете да разбивате само своята."
    place:
      permission deny:
        - "&c&l(!) &cНямате право да поставяте %voidchest% празни кутии."
        - "&c&oТрябва ви разрешението %permission%, за да я поставите..."
      successful: "&7&l(!) &7Успешно &cпоставихте &7една &6%voidchest% празна кутия!"
    status:
      enabled: "&a&lENABLED"
      disabled: "&c&lDISABLED"
      enable: "&a&lENABLE"
      disable: "&c&lDISABLE"
      bank: "&a&lBANK"
      personal: "&a&lPERSONAL"
  locate:
    top line: "&7&m             &m&8[&c %player% страница: &7%current%&8/&7%max% &m&8]&7&m             "
    information: "&c&l(%count%) &7%voidchest%; &6%world%, %x%, %y%, %z%"
  charge:
    maxed out: "&c&l(!) &cНе можете да добавите повече заряд на тази празна кутия."
    time limit: "&c&l(!) &cТрябва да посочите времеви лимит за зареждане по-голям от 0 секунди!"
    add: "&7&l(!) &7Успешно &aдобавихте заряд на тази празна кутия. Ново време оставащо: &e%charge%"
  chunk:
    enable: "&7&l(!) &7Визуализацията на границата на чантата е в момента &aактивирана&7."
    disable: "&7&l(!) &7Визуализацията на границата на чантата е в момента &cдеактивирана&7."
  boost:
    usage: "&7&l(!) &7Грешен формат, моля използвайте този формат: &c/vc boost <player> <boost_amount> <time_in_seconds>"
    limit: "&c&l(!) &cТрябва да посочите увеличение по-голямо от 1.0!"
    applied: "&7&l(!) &7Приложено е увеличение от &e%boost% &7към &e%player% &7за &e%booster_timeleft%"
    time limit: "&c&l(!) &cТрябва да посочите времеви лимит за увеличение по-голям от 0 секунди!"
  stats:
    self:
      - ""
      - "&7&l&m------==[&6 Вашите статистики &7&l&m]==------"
      - ""
      - "&7Общо празни кутии: &6%voidchests%"
      - "&7Бустер: &a%booster%"
      - "&7Оставащо време на бустера: &a%timeleft%"
      - "&7Печалби: &a%money%"
      - "&7Продадени предмети: &6%items_sold%"
      - "&7Изчистени предмети: &6%items_purged%"
      - ""
      - "&7&l&m------==[&6 Вашите статистики &7&l&m]==------"
    other:
      - ""
      - "&7&l&m------==[&6 Статистики на %player% &7&l&m]==------"
      - ""
      - "&7Общо празни кутии: &6%voidchests%"
      - "&7Бустер: &a%booster%"
      - "&7Оставащо време на бустера: &a%timeleft%"
      - "&7Печалби: &a%money%"
      - "&7Продадени предмети: &6%items_sold%"
      - "&7Изчистени предмети: &6%items_purged%"
      - ""
      - "&7&l&m------==[&6 Статистики на %player% &7&l&m]==------"
  help:
    - ""
    - "&c&l(!) &cКоманди за VoidChest:"
    - " &8» &7/voidchest &ereload &7- &oПрезарежда всички файлове на плъгина."
    - " &8» &7/voidchest &etoggle/ignore &7- &oПредотвратява изпращането на съобщения за продажба."
    - " &8» &7/voidchest &estats &o[player] &7- &oПоказва статистиката на някого друг или на вас."
    - " &8» &7/voidchest &elist &7- &oИзброява всички налични имена на празни кутии."
    - " &8» &7/voidchest &emode &7- &oПоказва текущия използван режим на празната кутия."
    - " &8» &7/voidchest &echunk &7- &oПоказва границата на чантата с ефект."
    - " &8» &7/voidchest &egive <voidchest> &o[player] [amount] [charge-time] &7- &oДава на някого празни кутии."
    - " &8» &7/voidchest &egiveall <voidchest> [amount] [charge-time] &7- &oДава на всички празни кутии."
    - " &8» &7/voidchest &elocate &7- &oОткрива всички празни кутии във вашия свят."
    - " &8» &7/voidchest &elocate &o[player] &7- &oОткрива празни кутии на някой друг."
    - " &8» &7/voidchest &esell [hand] &7- &oПродава държания предмет или всичко в инвентара."
    - " &8» &7/voidchest &echarge &7- &oДобавя допълнително време за зареждане на празната кутия."
    - " &8» &7/voidchest &eboost &o[player] [boost] [time] &7- &oУвеличава празната кутия на някого друг."
    - " &8» &7/voidchest &eno-notify &7- &oИзключва уведомленията за продажба."
    - " &8» &7/voidchest &einfo &7- &oПоказва информация за плъгина."
    - " &8» &7/voidchest &ehelp &7- &oПоказва менюто с помощ."
    - ""